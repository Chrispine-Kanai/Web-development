<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Javascript Output</title>
</head>
<body>
    <p>Varoius methods of giving output in Javascript</p>
    <ol>
        <li>document.write()</li>
        <li>window.alert()</li>
    </ol>
    <!-- <script type="text/javascript">
        document.write()(12 + 6);

    </script>
